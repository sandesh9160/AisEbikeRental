{% extends 'core/base.html' %}
{% block content %}
<div class="container py-4">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow">
        <div class="card-header bg-primary text-white fw-bold">Edit Profile</div>
        <div class="card-body">
          <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="mb-3 text-center">
              {% if user.profile_image %}
                <img src="{{ user.profile_image.url }}" alt="Profile Image" class="rounded-circle mb-2" style="width: 80px; height: 80px; object-fit: cover;">
              {% else %}
                <img src="https://api.dicebear.com/7.x/avataaars/svg?seed={{ user.username }}" alt="Profile Image" class="rounded-circle mb-2" style="width: 80px; height: 80px; object-fit: cover;">
              {% endif %}
            </div>
            <div class="mb-3">
              <label for="id_username" class="form-label">Username</label>
              {{ form.username }}
            </div>
            <div class="mb-3">
              <label for="id_profile_image" class="form-label">Profile Image</label>
              {{ form.profile_image }}
            </div>
            <button type="submit" class="btn btn-primary w-100">Save Changes</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
