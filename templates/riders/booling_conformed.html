{% extends 'core/base.html' %}

{% block content %}

    <h2 class="text-center text-white bg-success p-3 rounded shadow-sm">Booking Confirmed</h2>
    <div class="card shadow-lg border-0 mx-auto" style="max-width: 500px; border-radius: 15px;">
        <div class="card-body bg-light p-4">
            <h5 class="card-title text-center">Thank you for your booking!</h5>
            <p class="text-center">Your e-bike has been successfully booked. We will send you a confirmation email shortly.</p>
            <div class="text-center">
                <a href="{% url 'home' %}" class="btn btn-primary">Go to Home</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
