{% extends 'core/base.html' %}

{% block content %}
<style>
    body {
        background: linear-gradient(135deg, #f2f7ff, #d6e4ff);
    }

    .booking-container {
        max-width: 500px;
        margin: 60px auto;
        background: rgba(255, 255, 255, 0.9);
        backdrop-filter: blur(12px);
        padding: 30px;
        border-radius: 16px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        position: relative;
    }

    .booking-container h2 {
        text-align: center;
        color: #1e3c72;
        font-weight: bold;
        margin-bottom: 30px;
    }

    .form-label {
        font-weight: 600;
        color: #333;
    }

    .form-control {
        border-radius: 8px;
    }

    .btn-book {
        width: 100%;
        background: #1e3c72;
        border: none;
        border-radius: 8px;
        padding: 12px;
        font-weight: bold;
        transition: 0.3s;
    }

    .btn-book:hover {
        background: #2a5298;
        transform: scale(1.02);
    }

    .icon-label i {
        margin-right: 8px;
        color: #1e3c72;
    }

</style>

<div class="booking-container">
    <h2><i class="fas fa-bicycle"></i> Book E-Bike: {{ ebike.name }}</h2>
    <form method="post">
        {% csrf_token %}
        <div class="row">
            <div class="col-md-6">
                <div class="mb-3">
                    <label for="start_date" class="form-label icon-label"><i class="fas fa-calendar-alt"></i> Start Date</label>
                    <input type="date" class="form-control" id="start_date" name="start_date" required>
                </div>
            </div>
            <div class="col-md-6">
                <div class="mb-3">
                    <label for="start_time" class="form-label icon-label"><i class="fas fa-clock"></i> Start Time</label>
                    <input type="time" class="form-control" id="start_time" name="start_time" value="09:00" required>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="mb-3">
                    <label for="end_date" class="form-label icon-label"><i class="fas fa-calendar-check"></i> End Date</label>
                    <input type="date" class="form-control" id="end_date" name="end_date" required>
                </div>
            </div>
            <div class="col-md-6">
                <div class="mb-3">
                    <label for="end_time" class="form-label icon-label"><i class="fas fa-clock"></i> End Time</label>
                    <input type="time" class="form-control" id="end_time" name="end_time" value="18:00" required>
                </div>
            </div>
        </div>
        <button type="submit" class="btn btn-book"><i class="fas fa-check-circle"></i> Book Now</button>
    </form>
</div>
{% endblock %}
