{% extends 'core/base.html' %}

{% block content %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
<script src="https://checkout.razorpay.com/v1/checkout.js"></script>
<style>
    body {
        background: linear-gradient(135deg, #e0eafc 0%, #cfdef3 100%);
    }
    .payment-card {
        max-width: 420px;
        margin: 60px auto;
        border-radius: 1.5rem;
        box-shadow: 0 8px 32px rgba(0,0,0,0.12);
        background: rgba(255,255,255,0.95);
        animation: fadeInUp 0.7s cubic-bezier(.39,.575,.565,1.000) both;
    }
    @keyframes fadeInUp {
        0% {transform: translateY(40px); opacity: 0;}
        100% {transform: translateY(0); opacity: 1;}
    }
    .payment-hero {
        background: linear-gradient(90deg, #00b4db 0%, #0083b0 100%);
        border-radius: 1.5rem 1.5rem 0 0;
        padding: 2rem 1rem 1rem 1rem;
        text-align: center;
        color: #fff;
        position: relative;
    }
    .payment-hero .bi-credit-card {
        font-size: 2.5rem;
        animation: bounce 1.2s infinite alternate;
    }
    @keyframes bounce {
        0% { transform: translateY(0); }
        100% { transform: translateY(-10px); }
    }
    .dynamic-amount {
        font-size: 2rem;
        font-weight: bold;
        color: #00b894;
        letter-spacing: 1px;
        transition: color 0.3s;
    }
    .form-label {
        font-weight: 600;
        color: #0083b0;
    }
    .btn-pay {
        background: linear-gradient(90deg, #00b894 0%, #43cea2 100%);
        border: none;
        border-radius: 8px;
        font-weight: bold;
        transition: 0.2s;
        box-shadow: 0 2px 8px rgba(0,184,148,0.08);
    }
    .btn-pay:hover {
        background: linear-gradient(90deg, #43cea2 0%, #00b894 100%);
        transform: scale(1.03);
    }
    .input-group-text {
        background: #f1f7fa;
        border-radius: 8px 0 0 8px;
    }
</style>
<div class="payment-card">
    <div class="payment-hero">
        <i class="bi bi-credit-card"></i>
        <h2 class="fw-bold mt-2 mb-0">Payment</h2>
        <div class="small">Booking for: <span class="fw-semibold">{{ booking.ebike.name }}</span></div>
        <div class="dynamic-amount mt-2" id="dynamicTotal">&#8377;{{ booking.total_price }}</div>
        <div class="text-white-50 small">Total Amount</div>
    </div>
    <div class="card-body p-4">
        {% if payment_error %}
          <div class="alert alert-danger" role="alert">
            {{ payment_error }}
          </div>
        {% endif %}
        <button id="rzp-button" class="btn btn-pay w-100 py-2 mt-2" {% if payment_error %}disabled{% endif %}>
          <i class="bi bi-cash-coin me-2"></i>Pay â‚¹{{ booking.total_price }}
        </button>
        <div id="payStatus" class="mt-3 text-center small text-muted"></div>
        <div class="mt-3 text-center">
          <a href="{% url 'payment_cancel' booking.id %}" class="text-decoration-none">Cancel and go back</a>
        </div>
    </div>
</div>
{% if not payment_error %}
<script>
document.addEventListener('DOMContentLoaded', function() {
  const payBtn = document.getElementById('rzp-button');
  const statusEl = document.getElementById('payStatus');
  // Template-provided values as JS-safe constants
  const RAZORPAY_KEY_ID = '{{ razorpay_key_id|escapejs }}';
  const RAZORPAY_ORDER_ID = '{{ razorpay_order_id|escapejs }}';
  const AMOUNT_PAISE = parseInt('{{ amount_paise|default:"0" }}');
  const CURRENCY = '{{ currency|default:"INR"|escapejs }}';
  const CUSTOMER_NAME = '{{ customer_name|escapejs }}';
  const CUSTOMER_EMAIL = '{{ customer_email|escapejs }}';
  const CUSTOMER_CONTACT = '{{ customer_contact|escapejs }}';
  function getCookie(name) {
    const match = document.cookie.match(new RegExp('(^| )' + name + '=([^;]+)'));
    if (match) return decodeURIComponent(match[2]);
  }
  const options = {
    key: RAZORPAY_KEY_ID,
    amount: AMOUNT_PAISE,
    currency: CURRENCY,
    name: 'AIS E-Bike Rental',
    description: 'Booking #{{ booking.id }}',
    order_id: RAZORPAY_ORDER_ID,
    prefill: {
      name: CUSTOMER_NAME,
      email: CUSTOMER_EMAIL,
      contact: CUSTOMER_CONTACT,
    },
    theme: { color: '#00b894' },
    handler: async function (response) {
      try {
        statusEl.textContent = 'Verifying payment...';
        const verifyUrl = '{% url "verify_razorpay_payment" booking.id %}';
        const payload = {
          razorpay_payment_id: response.razorpay_payment_id,
          razorpay_order_id: response.razorpay_order_id,
          razorpay_signature: response.razorpay_signature
        };
        const r = await fetch(verifyUrl, {
          method: 'POST',
          credentials: 'same-origin',
          headers: {
            'Content-Type': 'application/json',
            'X-Requested-With': 'XMLHttpRequest',
            'X-CSRFToken': getCookie('csrftoken')
          },
          body: JSON.stringify(payload)
        });
        let data;
        try {
          data = await r.json();
        } catch (jsonError) {
          console.error('Failed to parse verification response:', jsonError);
          statusEl.textContent = 'Verification failed: invalid server response.';
          return;
        }
        if (r.ok && data.success) {
          window.location.href = data.redirect_url;
        } else {
          console.error('Verification failed response:', data);
          statusEl.textContent = (data && data.error) ? data.error : 'Verification failed.';
        }
      } catch (e) {
        console.error('Verification request error:', e);
        statusEl.textContent = 'Verification error. Please contact support.';
      }
    },
    modal: { ondismiss: function(){ statusEl.textContent = 'Payment cancelled.'; } }
  };
  payBtn.addEventListener('click', function(e){
    e.preventDefault();
    const rzp = new Razorpay(options);
    rzp.open();
  });
});
</script>
{% endif %}
{% endblock %}
