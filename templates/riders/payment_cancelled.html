{% extends 'core/base.html' %}
{% block content %}
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card shadow-sm">
        <div class="card-body text-center p-5">
          <div class="display-6 mb-3" style="color:#d63031;">Payment Cancelled</div>
          <p class="text-muted">Your payment for booking <strong>#{{ booking.id }}</strong> ({{ booking.ebike.name }}) was cancelled.</p>
          <p class="text-muted">Online payments are currently disabled. Please contact support or pay at pickup.</p>
          <div class="mt-4">
            <a class="btn btn-outline-secondary" href="{% url 'rider_dashboard' %}">Back to Dashboard</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
